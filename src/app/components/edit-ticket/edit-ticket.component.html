<h2>Update Ticket</h2>

<form [formGroup]="editTicket" (ngSubmit)="UpdateData()" autocomplete="off">
    <div class="form-group mb-3">
      <label for="from-label">Ticket ID</label>
      <input type="number" class="form-control space2" id="from-label" placeholder="Enter ID of Ticket"
      formControlName="ticket_id" readonly>
    </div>
    <div class="form-group mb-3">
      <label for="from-label">Description</label>
      <textarea type="text" class="form-control  space4" id="from-label" placeholder="Enter Description of Ticket"
      formControlName="description"></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="form-label">Priority</label>
      <select class="form-control space3" id="form-label" formControlName="priority">
        <option>High</option>
        <option>Moderate</option>
        <option>Low</option>
      </select>
    </div>
    <div class="from-group mb-3 ">
      <label for="dateOfBirth">Date of Birth</label>
      <input readonly bsDatepicker [bsConfig]="datePickerConfig" placement="right" class="form-control space2" id="dateOfBirth" name="tdate" placeholder="Enter Date(YYYY-MM-DD)" formControlName="tdate" >
  </div>
    <div class="from-group mb-3">
        <button type="submit" class="btn btn-success">Update</button>
    </div>
  </form>
