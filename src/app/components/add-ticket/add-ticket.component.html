<h2>Create Ticket  </h2>

<form [formGroup]="addTicket" (ngSubmit)="SaveData()" autocomplete="off">
    <div class="form-group mb-3">
      <label for="from-label">Description</label>
      <input type="text" class="form-control  space4" id="from-label" placeholder="Enter Description of Ticket"
      formControlName="description" >
      <span class="error" *ngIf="description?.invalid && description?.touched">Description is required</span>
    </div>
    <div class="form-group mb-3">
      <label for="form-label">Priority</label>
      <select class="form-control space3" id="form-label" formControlName="priority"  >
        <option>High</option>
        <option>Moderate</option>
        <option>Low</option>
      </select>
    </div>
    <div class="from-group mb-3 ">
        <label for="dateOfBirth">Date of Birth</label>
        <input readonly bsDatepicker [bsConfig]="datePickerConfig" placement="right" class="form-control space2" id="dateOfBirth" name="tdate" placeholder="Click to Select Date" formControlName="tdate"  >
    </div>
    <div class="from-group mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
